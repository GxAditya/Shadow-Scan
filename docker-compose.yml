version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/malware_analysis
      - SESSION_SECRET=change-this-in-production
      - UPLOAD_FOLDER=/tmp/uploads
      - MAX_CONTENT_LENGTH=10485760
      - DEBUG=False
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=malware_analysis
    ports:
      - "5432:5432"

volumes:
  postgres_data: